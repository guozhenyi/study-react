<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React DEMO 03</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
</head>
<body>
    <div id="app">
        <h1>03. 在浏览器直接使用JSX（只适合学习，不适合生产环境）</h1>

        <div id="hello_jsx"></div>

        <div id="hello_jsx2">
            <input type="button" name="jsx-btn-01" value="点击打招呼" class="jsx_btn_01">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/react@16.13.1/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.development.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.10.4/babel.min.js"></script>

    <script type="text/babel">
        ReactDOM.render(
            <p>hello, JSX!</p>,
            document.getElementById('hello_jsx')
        );

        let btnElement = document.getElementsByClassName('jsx_btn_01')[0];

        btnElement.addEventListener('click', (eve) => {
            console.log(eve);

            ReactDOM.render(
                <p>你好啊，JSX！</p>,
                document.getElementById('hello_jsx2')
            );
        });

    </script>
</body>
</html>
